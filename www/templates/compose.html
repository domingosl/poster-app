<ion-view view-title="Nuovo messaggio">
  <ion-content class="min-padding">
    <div class="list">

      <label class="item item-input compose-item">
        <span class="input-label">Da</span>
        <div class="pill">{{formData.userFullName}}</div>
      </label>

      <label class="item item-input item-select compose-item">
        <div class="input-label">
          Per
        </div>

        <!--<select
        ng-options="recipient as recipient.firstName + ' ' + recipient.lastName for recipient in formData.recipients track by recipient._id"
        ng-model="formData.recipient" ng-change="recipientUpdate()"></select>-->

        <span class="pill">{{formData.recipient.firstName}}</span>

      </label>


      <label class="item item-input compose-item">
        <input type="text" placeholder="Oggetto" class="hor-padding-20">
      </label>

      <textarea maxlength="{{formData.totalChars}}" id="message-body" class="message-area" placeholder="Scrivi il messaggio" ng-model="formData.body" ng-change="updateCharsLeft()"></textarea>
      <p class="chars-count">{{formData.charsLeft}} caratteri disponibili</p>
      <div class="options-bar">

        <!--<a ng-click="" class="button button-assertive button-clear">Allega una foto</a>-->

        <div class="upload choose-photo">
          <span><i class="wicon-edit"></i>Allega una foto</span>
          <input type="file" file-upload="onFileSelect($files)"/>
        </div>

        <a ng-click="sendMessage()" class="button button-dark">
          Invia
        </a>

      </div>


    </div>

  </ion-content>

</ion-view>
